      //Check If Crew One is equal to crew two
      function validateForm(){
        //Check to make sure an aircraft is selected
        if(document.querySelector("#tailNum").value ===""){
          errorMessages.push("You must select an Aircraft");
        }
        //Check to make sure that crewOne has a selected user
        if(document.querySelector("#crewOne").value===""){
          errorMessages.push("You must select crew one");
        }

        //Check to make sure that crewOne has a selected user
        if(document.querySelector("#crewTwo").value===""){
          errorMessages.push("You must select crew two");
        }

        //Check to see if crewOne is the same as Crew Two
        if(document.querySelector("#crewOne").value===document.querySelector("#crewTwo").value){
            errorMessages.push("Crew Members can't be the same");
        }//end If

        //Check to see if any errors had been caught
        if(errorMessages.length > 0){
          console.log(errorMessages);
          return false;
        }else{
          return true;
        }

      }//End validateForm()
